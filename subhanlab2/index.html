<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="center">
            <h1>Login</h1>
            <form method="post">
            <div class="txt_field">
                <h4>Username</h4> <br><input type="text" required placeholder="Type your username">          
            </div>
            <div class="txt_field">
                <h4>Password</h4> <br><input type="password" required placeholder="Password">   
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                <p>Or Sign Up Using</p>
            </div>
        </form>
        <div class="social-media">
            <div class="facebook">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="twitter">
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="google">
                <a href="https://www.google.com/account/about/" target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
            </div>
            <h4>Or Sign Up Using</h4>
            <div class="pass">Sign In</div>
        </div>
    </div>
</body>
</html>
